# Version of git that should be present in the system
git_version: "2.11.0"

# Location of files for git sources
git_sources_location: /usr/src

# User that will build git. Please never use root account for compiling software. It can lead to serious issues
git_build_user: developer

# Group of the build user.
git_build_group: developer

# Should downloaded source files be deleted after installation?
git_cleanup_after_install: yes
